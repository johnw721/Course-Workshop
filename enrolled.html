<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://classless.de/classless.css">
    <title>Enrolled Courses</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./courses.html">Open Courses</a></li>
            <li><a href="enrolled.html">Enrolled In</a></li>
        </ul>
    </nav>
    <section id="listOfEnrolled">
        <h1>Enrolled Courses</h1>
        <table id="enrolledCourses">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Course Instructor</th>
                    <th>Course ID</th>
                    <th>Unenroll</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</body>
<script>
//Grab enrolled courses through localStorage
//and turn into array to be displayed under enrolledCourses
var enrolledCourses = [];
 for(var i =0;i<localStorage.length;i++){
enrolledCourses[i] = localStorage.getItem(localStorage.key(i))
 }
 //Display enrolledCourses array into Mr.Mckeachie table
 //const enrolledTable = document.getElementById("enrolledCourses");
 const courseTableBody = document.querySelector("#course-table tbody");

 for (course of enrolledCourses){
    buildTable(courseTableBody, course);
 }
    //Build table function
    function buildTable(courseTableBody, course){
        let row = courseTableBody.insert(-1);

        let courseName = row.insertCell(0);
        courseName.innerHTML = course.courseName;

        let courseInstructor = row.insertCell(1);
        courseInstructor.innerHTML = course.instructor;

        let courseID = row.insertCell(2);
        courseID.innerHTML = course.id;
    }
</script>
</html>
