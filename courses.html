fetch("http://localhost:8888/courses",(res,req)=>{

const endIndex = page * limit

    results.next = {
        page: page + 1,
        limit: limit
     }
    }

     results.previous = {

        limit: limit
    }
}
})

        var startDate = row.insertCell(4);
        var numberOfDays = row.insertCell(5);
        var actions = row.insertCell(6);
